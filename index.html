<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokexgames - Dex</title>
  <!-- Fuente retro estilo pixel -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- PapaParse para parsear el CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Fuse.js para búsqueda difusa -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
</head>
<body>
  <header>
    <h1>Pokexgames - Dex</h1>
    <div class="theme-toggle">
      <label for="theme-switch">Modo Oscuro:</label>
      <input type="checkbox" id="theme-switch">
    </div>
  </header>
  <!-- Contenedor general con dos columnas -->
  <main class="content-container">
    <!-- Panel izquierdo para filtros y buscador -->
    <aside class="filters-panel">
      <!-- Buscador general -->
      <section class="controls">
        <input type="text" id="search-input" placeholder="Buscar por nombre, número, etc.">
        <button id="reset-filters">Restablecer filtros</button>
      </section>
      <!-- Filtros: ejemplo de categoría de generación -->
      <section class="filters">
        <h2>Categorías</h2>
        <label for="generation-filter">Generación:</label>
        <select id="generation-filter">
          <option value="">Todas las generaciones</option>
          <!-- Opciones generadas dinámicamente -->
        </select>
        <!-- Aquí se pueden agregar más filtros (checkboxes, etc.) -->
      </section>
    </aside>
    <!-- Área derecha para mostrar tarjetas de Pokémon -->
    <section id="pokemon-container" class="pokemon-container">
      <!-- Las tarjetas se insertarán aquí -->
    </section>
  </main>
  <!-- Modal para mostrar detalles del Pokémon -->
  <div id="pokemon-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <div id="modal-body">
        <!-- Detalles del Pokémon se cargarán aquí -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
