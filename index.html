<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pokexgames Dex</title>
  <!-- Tabulator CSS -->
  <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator_midnight.min.css">
  <!-- Nuestro CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pokexgames Dex</h1>
    <input type="text" id="search-input" placeholder="Buscar por nombre, número, forma, nivel, habilidades, movimientos, etc.">
  </header>

  <!-- Vista de la tabla con scroll -->
  <section id="table-view">
    <div id="pokedex"></div>
  </section>

  <!-- Vista de detalle estilo pokédex (se muestra al hacer clic en una fila) -->
  <section id="detail-view">
    <button id="back-button">&larr; Volver</button>
    <div id="detail-content"></div>
  </section>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" defer></script>
  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js" defer></script>
  <!-- Nuestro JS -->
  <script src="main.js" defer></script>
</body>
</html>
