<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pokexgames Dex</title>
  <!-- Tabulator CSS (usa la versión que prefieras, aquí usamos el tema "midnight") -->
  <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_midnight.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Pokexgames Dex</h1>
    <input type="text" id="search-input" placeholder="Buscar por nombre, número, forma, elemento, habilidad, etc...">
  </header>

  <!-- Contenedor para la tabla -->
  <div id="pokedex"></div>

  <!-- Vista detalle: oculta por defecto, se mostrará cuando se haga clic en una fila -->
  <div id="pokedex-detail" class="hidden">
    <button id="back-btn">← Volver a la lista</button>
    <div id="detail-content"></div>
  </div>

  <!-- PapaParse y Tabulator -->
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
